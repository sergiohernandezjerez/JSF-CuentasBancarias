<h:html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


<h:head>
    <title>Sistema de Manejo de Cuentas</title>
    <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
</h:head>
<h:body>
    <div class="card">
        <div class="card">
            <p:dataTable value="#{indexControlador.cuentas}" var="cuenta">
                <f:facet name="header">
                    <div class="flex justify-content-center flex-wrap card-container yellow-container">
                        <div class="flex align-items-center justify-content-center w-20rem h-4rem bg-yellow-500 font-bold
                                    text-gray-900 border-round m-2">
                            <h3>Sistema de Cuentas Bancarias</h3>
                        </div>
                    </div>
                </f:facet>

                <p:column headerText="Id">
                    <h:outputText value="#{cuenta.idCuenta}"/>
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{cuenta.nombre}"/>
                </p:column>
                <p:column headerText="Tipo cuenta">
                    <h:outputText value="#{cuenta.tipoCuenta}"/>
                </p:column>
                <p:column headerText="Saldo">
                    <h:outputText value="#{cuenta.saldo}">
                        <f:convertNumber type="currency" currencySymbol="â‚¬"/>
                    </h:outputText>

                </p:column>
            </p:dataTable>
        </div>
    </div>
</h:body>
</h:html>
